<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Articles That Are Super Cool</title>
</head>
<body>
<ul>
    {% for article in articles %}
    <li>
        <p>Title: {{article.title}}</p>
        <p>Category: {{article.category}}</p>
        <p>Created by: {{article.author}}</p>
        <p>Posted at: {{article.creation_date}}</p>
    </li>
    {% end-for %}
</ul>
</body>
</html>
